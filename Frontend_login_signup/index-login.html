<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 20px;
            text-align: center;
        }

        .background-container {
            position: fixed;
            z-index: -1;
        }

        .square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #645394;
            opacity: 0.8;
            border-radius: 10%;
            animation: float 10s infinite ease-in-out, rotate 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            50% { transform: translateY(50vh) translateX(30px); }
            100% { transform: translateY(-100vh) translateX(-30px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-light">
    <div id="app">
        <div class="background-container">
            <div class="square" v-for="n in 26" :key="n"></div>
        </div>

        <div class="logo-container scale-150">
          <img src="checkEaselogo.png" alt="logo here" style="width: 415px; height: 125px;">
        </div>

        <div class="box-container col-md-16 mb-5 h-75 w-90 d-block">
            <form @submit.prevent="submitForm" class="align-items-center w-90">

                <h2 class="text-start"><b>Sign in to your Account</b></h2>
                <p class="text-secondary text-start">New to Check Ease? <a href="index-signup.html" class="text-decoration-none">Sign up!</a></p>

                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email or Student Number</label>
                    <input type="text" id="email" v-model="email" class="form-control" placeholder="Enter your Email or Student number" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" v-model="password" class="form-control" placeholder="Enter your Password" required>
                </div>

                <div class="text-end mb-3">
                    <a href="#" class="text-decoration-none text-danger">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>

        </div>
        <div class="background-container">
          <div class="square" v-for="n in 26" :key="n"></div>
      </div>
    </div>
    

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                roles: 
                    { label: 'Student', value: 'student' } ,
                selectedRole: '',
                email: '',
                password: ''
            },  
            mounted() {
                const squares = document.querySelectorAll('.square');
                squares.forEach(square => {
                    square.style.top = Math.random() * 90 + 'vh';
                    square.style.left = Math.random() * 150 + 'vw';
                });
            }
        });
    </script>
    
</body>
</html>
